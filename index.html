<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Lagrange Apex Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #2b2b2b;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .filter-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: 2px solid #5a9fd4;
        }
        
        option {
            background: #3a3a3a;
            color: white;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            background: white;
        }
        
        .placeholder {
            text-align: center;
            color: #999;
            padding: 100px 20px;
        }
        
        .variants-container {
            display: none;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .variants-container.active {
            display: flex;
        }
        
        .variant-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            min-width: 320px;
            flex: 1;
        }
        
        .variant-name {
            font-size: 18px;
            font-weight: 700;
            color: #2b2b2b;
            margin-bottom: 15px;
            border-bottom: 2px solid #5a9fd4;
            padding-bottom: 8px;
        }
        
        .apex-row {
            padding: 10px 0;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .apex-row:last-child {
            border-bottom: none;
        }
        
        .apex-level {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .apex-benefits {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .apex-benefits div {
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Infinite Lagrange<br>Apex Tracker</h1>
        
        <div class="filter-section">
            <label for="classSelect">Ship Class</label>
            <select id="classSelect">
                <option value="">-- Select Class --</option>
                <option value="battleship">Battleship</option>
                <option value="carrier">Carrier</option>
                <option value="battlecruiser">Battlecruiser</option>
                <option value="auxiliary">Auxiliary Ship</option>
                <option value="cruiser">Cruiser</option>
                <option value="destroyer">Destroyer</option>
                <option value="frigate">Frigate</option>
                <option value="corvette">Corvette</option>
                <option value="aircraft">Aircraft</option>
            </select>
        </div>
        
        <div class="filter-section">
            <label for="shipSelect">Ship</label>
            <select id="shipSelect" disabled>
                <option value="">-- Select Ship --</option>
            </select>
        </div>
    </div>
    
    <div class="content">
        <div id="placeholder" class="placeholder">
            <h2>Select a ship class and ship to view Apex data</h2>
        </div>
        
        <div id="variantsContainer" class="variants-container"></div>
    </div>

        const placeholder = document.getElementById('placeholder');

        // Populate ship dropdown when class is selected
        classSelect.addEventListener('change', function() {
            const selectedClass = this.value;
            shipSelect.innerHTML = '<option value="">-- Select Ship --</option>';
            
            if (selectedClass) {
                shipSelect.disabled = false;
                const ships = shipData[selectedClass];
                
                for (const shipKey in ships) {
                    const ship = ships[shipKey];
                    const option = document.createElement('option');
                    option.value = shipKey;
                    option.textContent = ship.name;
                    shipSelect.appendChild(option);
                }
            } else {
                shipSelect.disabled = true;
                placeholder.style.display = 'block';
                variantsContainer.classList.remove('active');
            }
            
            // Reset ship selection
            shipSelect.value = '';
            placeholder.style.display = 'block';
            variantsContainer.classList.remove('active');
        });

        // Display variants when ship is selected
        shipSelect.addEventListener('change', function() {
            const selectedClass = classSelect.value;
            const selectedShip = this.value;
            
            if (selectedShip) {
                const ship = shipData[selectedClass][selectedShip];
                displayVariants(ship.variants);
            } else {
                placeholder.style.display = 'block';
                variantsContainer.classList.remove('active');
            }
        });

        function displayVariants(variants) {
            variantsContainer.innerHTML = '';
            
            variants.forEach(variant => {
                const card = document.createElement('div');
                card.className = 'variant-card';
                
                let html = `<div class="variant-name">${variant.name}</div>`;
                
                // Get base HP
                const baseHP = variant.data.base.hp;
                
                // Base Model
                html += `
                    <div class="apex-row">
                        <div class="apex-level">Base Model</div>
                        <div class="apex-benefits">
                            <div>${typeof baseHP === 'number' ? baseHP.toLocaleString() : baseHP} HP</div>
                        </div>
                    </div>
                `;
                
                // Apex levels - check all possible apex levels from 1-20
                const apexLevels = [];
                for (let i = 1; i <= 20; i++) {
                    if (variant.data[`apex${i}`]) {
                        apexLevels.push(i);
                    }
                }
                
                apexLevels.forEach(levelNum => {
                    const data = variant.data[`apex${levelNum}`];
                    const hpIncrease = typeof data.hp === 'number' ? data.hp : 0;
                    const totalHP = (typeof baseHP === 'number' ? baseHP : 0) + hpIncrease;
                    
                    html += `
                        <div class="apex-row">
                            <div class="apex-level">Apex ${levelNum}</div>
                            <div class="apex-benefits">
                                <div>+${hpIncrease.toLocaleString()} HP (Total: ${totalHP.toLocaleString()} HP)</div>
                                ${data.buffs.filter(b => b).map(buff => `<div>${buff}</div>`).join('')}
                            </div>
                        </div>
                    `;
                });
                
                card.innerHTML = html;
                variantsContainer.appendChild(card);
            });
            
            placeholder.style.display = 'none';
            variantsContainer.classList.add('active');
        }
    </script>
</body>
</html>
